<div class="container"> <!--ng-controller="loginController"-->

    <!-- Alert Container -->
    <div class="alert alert-dismissible text-center display-none custom-alert" role="alert" style="margin-left: 5% !important;">
        <button type="button" class="close" ng-click="closeAlert()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>[[alertContent]]</strong>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="margin-top: 40px;">
            <div class="login-form" id="register-form-div">
                <div class="login-form-panel">
                    <h1>Edit Profile</h1>
                </div>

                <form id="profile-form" role="form" name="profileForm" novalidate>
                    <div class="form-group" style="margin-top: 20px;" ng-class="{ 'has-error': profileForm.username.$touched && profileForm.username.$invalid }">
                        <label for="username" class="float-left">User Name</label>
                        <input type="text" class="form-control" id="profile-username" name="username" value="[[ userName ]]" ng-model="userName" placeholder="Username" required>
                        <div class="help-block" ng-messages="profileForm.username.$error" ng-if="profileForm.username.$touched && profileForm.username.$invalid">
                            <p ng-message="required">Enter a username.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="float-left">First Name</label>
                        <input type="text" class="form-control" id="profile-firstname" name="firstname" value="[[ firstName ]]" ng-model="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="float-left">Last Name</label>
                        <input type="text" class="form-control" id="profile-lastname" name="lastname" value="[[ lastName ]]" ng-model="lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': profileForm.email.$invalid && !profileForm.email.$pristine }">
                        <label for="email" class="float-left">Email Address</label>
                        <input type="email" class="form-control" id="profile-email" name="email" value="[[ email ]]" ng-model="email" placeholder="Email Address">
                        <p ng-show="profileForm.email.$invalid && !profileForm.email.$pristine" class="help-block">Enter a valid email.</p>
                    </div>
                    <!--<div class="form-group show-password" ng-class="{ 'has-error': profileForm.password.$touched && profileForm.password.$invalid }">
                        <label for="password" class="float-left">Password</label>
                        <input type="password" class="form-control" id="profile-password" name="password" ng-model="profile.password" placeholder="Password" required>
                        <span class="password-text" style="top: 60% !important;" ng-click="showPassword($event)">Show</span>
                        <div class="help-block" ng-messages="profileForm.password.$error" ng-if="profileForm.password.$touched && profileForm.password.$invalid">
                            <p ng-message="required">Password is required!</p>
                        </div>
                    </div>
                    <div class="form-group show-password" ng-class="{ 'has-error': profileForm.confirmPassword.$invalid && !profileForm.confirmPassword.$pristine }">
                        <label for="confirmPassword" class="float-left">Confirm Password</label>
                        <input type="password" class="form-control" id="profile-confirm-password" name="confirmPassword" placeholder="Confirm Password" ng-model="profile.confirmPassword" required equal="[[ profile.password ]]">
                        <span class="password-text" style="top: 60% !important;" ng-click="showPassword($event)">Show</span>
                        <span ng-show="profileForm.confirmPassword.$error.equal" class="help-block">Password does not match</span>
                    </div>-->
                    <button type="submit" id="update-profile" class="btn btn-primary" style="margin-top: 20px;" ng-click="updateProfile(profile)"
                            ng-disabled="profileForm.username.$invalid || profileForm.email.$invalid">
                        Update Profile
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
