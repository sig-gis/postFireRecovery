<!-- Navigation -->
{% load staticfiles %}
<nav ng-cloak class="navbar navbar-default navbar-fixed-top" role="navigation">

    <div class="navbar-container" ng-controller="authController">
		<div class="container-fluid banner-container main-padding">
             <div ng-repeat="partner in partnersHeader" class="banner">
                 <a href="[[partner.url]]" target="_blank">
                     <img class="grow img-responsive [[partner.className]]" src="{% static '' %}[[partner.src]]" alt="[[partner.alt]]">
                 </a>
             </div>
		</div>

		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header menu-container main-padding">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand navmenu" ui-sref="map">[[applicationName]]</a>
		</div>

		<div class="container-fluid menu-container collapse navbar-collapse main-padding" id="navbar-collapse">
	         <ul class="nav navbar-nav navbar-right">
	             <li ng-repeat="menu in menus">
	                 <a ng-show="menu.show" class="navmenu" href="[[menu.url]]">[[menu.name]]</a>
				 </li>
				 <li ng-if="userName == null">
					<a class="btn login-button" type="button" ui-sref="login">
						<i class="far fa-user"></i> Login or Sign Up
					</a>
				</li>
				<li ng-if="userName != null">
					<div class="dropdown">
						<button class="btn login-button dropdown-toggle" type="button" data-toggle="dropdown">
							<i class="far fa-user"></i> Hi [[ userName ]]
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" style="right: auto;">
						  <li><a ui-sref="profile">Edit Profile</a></li>
						  <li><a ui-sref="change_password">Change Password</a></li>
						  <li><a href="#" ng-click="userLogout()">Logout</a></li>
						</ul>
					</div>
				</li>
	         </ul>
		</div>
	</div>
    <!-- /.navbar-collapse -->
</nav>
